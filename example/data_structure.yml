placeholder:
  "{A}": "subject_id"
  "{B}": "trial_id"

data:
  raw_sensor_data:
    path: "data/raw/sensor_data/{A}_{B}.csv"
    layout: long
    columns:
      - name: timestamp
        type: DATETIME
      - name: value_raw
        type: DOUBLE
      - name: status_flag
        type: INTEGER
  processed_data:
    path: "data/processed/processed_data/{A}_{B}.csv"
    layout: long
    columns:
      - name: timestamp
        type: DATETIME
      - name: value
        type: DOUBLE
  filtered_data:
    path: "data/processed/filtered_data/{A}_{B}.csv"
    layout: long
    columns:
      - name: timestamp
        type: DATETIME
      - name: value_filtered
        type: DOUBLE
  statistics_summary:
    path: "results/summary/statistics_summary.yml"
    layout: wide
    keys:
      - name: mean
        type: DOUBLE
      - name: stddev
        type: DOUBLE
  user_ids:
    path: "data/config/user_ids.json"
  user_specific_summary:
    path: "results/summary/user_specific_summary.csv"
    layout: wide
    columns:
      - name: timestamp
        type: DATETIME
      - name: user_ids*
        type: DOUBLE
  calculated_threshold:
    path: "results/values/calculated_threshold.txt"
  raw_image:
    path: "data/raw/image.png"
  processed_image:
    path: "data/processed/processed_image.png"
  analysis_report:
    path: "results/report/analysis_report.md"

parameter:
  conversion_factor:
    path: "params/config.yml"
    type: DOUBLE
  filter_threshold:
    path: "params/config.yml"
    type: DOUBLE
  roi_top:
    path: "params/image_processing.yml"
    type: INTEGER
  roi_bottom:
    path: "params/image_processing.yml"
    type: INTEGER
  roi_left:
    path: "params/image_processing.yml"
    type: INTEGER
  roi_right:
    path: "params/image_processing.yml"
    type: INTEGER
